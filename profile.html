
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f5fb;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      height: 100vh;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      
    }
    .profile-card h2 {
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-control {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .form-control label {
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-control input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #4a5ef5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3b4fd1;
    }
  </style>
</head>
<body>

<style>
.profile-section { padding: 20px; font-family: sans-serif; }
.profile-photo img { border-radius: 50%; margin-bottom: 10px; }
.profile-info, .settings-options, .logout-section { margin-top: 20px; }
button { padding: 8px 12px; margin: 5px 0; cursor: pointer; }
</style>


<section class="profile-section">
    <h2>User Profile</h2>
    <div class="profile-photo">
        <img src="default-profile.png" alt="Profile Photo" width="120" height="120">
        <input type="file" id="upload-photo" name="photo">
    </div>
    <div class="profile-info">
        <p><strong>Username:</strong> johndoe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Joined:</strong> January 1, 2023</p>
        <button>Edit Info</button>
    </div>
    <div class="settings-options">
        <h3>Account Settings</h3>
        <button>Change Password</button>
        <button>Change Email</button>
        <button>Toggle Dark Mode</button>
    </div>
    <div class="logout-section">
        <button>Logout</button>
    </div>
</section>


  <div class="container">
    

<div class="sidebar">
  <h2>Dashboard</h2>
  <ul>
    <li>Dashboard</li>
    <li>Change Password</li>
    <li>Change Username</li>
    <li>Change Email</li>
    <li>Messages</li>
    <li>Payment</li>
    <li>Settings</li>
  </ul>
</div>

<div class="main">
      <div class="profile-card">
        <h2>Account Information</h2>
        <img src="profile.jpg" alt="Profile Photo" class="profile-img" />
        <form>
          <div class="form-group">
            <div class="form-control">
              <label for="fname">First Name</label>
              <input type="text" id="fname" value="" />
            </div>
            <div class="form-control">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" value="" />
            </div>
            <div class="form-control">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" value="" />
            </div>
            <div class="form-control">
              <label for="phone">Mobile Phone</label>
              <input type="text" id="phone" value="" />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" value="" />
            </div>
            <div class="form-control">
              <label for="password">New Password</label>
              <input type="password" id="password" value="" />
            </div>
          </div>
          <button type="submit">Update</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
